<div class="container">
	<div class="card">
		<div class="card-header text-center">
			<h3>AGREGAR ACTIVIDADES</h3>
		</div>
		<div class="card-body">
			<form>
				<div class="form-group">
					<label for="id">ID</label>
					<input type="number" name="id" class="form-control" [(ngModel)]="horario.idHorario">
				</div>
				<div class="form-group">
					<label for="dia">DIA</label>
					<input type="text" name="dia" class="form-control" [(ngModel)]="horario.diaSemana">
				</div>
				<div class="form-group">
					<label for="horaIN">HORA DE INICIO</label>
					<input type="text" name="horaIN" class="form-control" [(ngModel)]="horario.horaInicio">
				</div>
				<div class="form-group">
					<label for="horaFin">HORA FINAL</label>
					<input type="text" name="horaFin" class="form-control" [(ngModel)]="horario.horaFin">
				</div>
				<div class="form-group">
					<label for="act">ACTIVIDAD</label>
					<input type="text" name="act" class="form-control" [(ngModel)]="horario.actividad">
				</div>

				<br>
				<button class="btn btn-outline-dark" (click)="guardar()"> GUARDAR </button>
				<button class="btn btn-outline-dark" style="margin-left: 15px;" (click)="cancelar()"> CANCELAR </button>

			</form>
		</div>
	</div>
</div>
